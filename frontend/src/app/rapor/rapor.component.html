<div class="container" style="padding-top:100px">

  <form [formGroup]="RaporData">

    <h3>Rise Rapor CRUD Operation</h3>
    <div class="row">

      <table class="">
        <tr>
          <td>Write Location for Report</td>
          <td>
            <!-- <input type="text" formControlName="id"> -->
            <input type="text" class="form-control" formControlName="konum">
            <div *ngIf="submitted && RaporData.controls.konum.errors" class="text-danger">
              <div *ngIf="RaporData.controls.konum.errors.required">Name is required</div>
            </div>
          </td>
        </tr>
        <tr>


          <td colspan="2">
            <button style="float: right;" (click)="Save()" type="submit" class="btn btn-success">New Save</button>
          </td>
        </tr>

      </table>
    </div>


    <div class="row">

      <table class="table-striped">
        <tr>
          <td>Location</td>
          <td>Runnig Status</td>
          <td>File</td>
        </tr>

        <tr *ngFor="let d of data">
          <td>{{d.konum}}</td>
          <td *ngIf="d.durumu==1">Runnig</td>
          <td *ngIf="d.durumu==2">Success</td>
          <td> <button *ngIf="d.dosyapath" (click)="download(d.dosyapath)" class="btn btn-danger">Report File Download
              </button></td>
          <button (click)="openModal(d)" class="btn btn-primary">Detail Show</button>

          <td><a (click)="deleteData(d.id)" class="btn btn-warning">Delete</a></td>
        </tr>
      </table>
    </div>
  </form>

</div>
